    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand active" href="/">LocalCart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/shop/">Home <span class="sr-only">(current)</span></a>
            </li>

              <a class="nav-link" href="/shop/contact/">Contact Us<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/shop/about/">About Us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/shop/tracker/">Tracker</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/shop/productview/">Product view</a>
            </li>
            
            <!-- <li class="nav-item active">

            </li> -->
           
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          
          <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
          sagittis lacus vel augue laoreet rutrum faucibus.">
          
          
            Cart(<span id="cart">0</span>)
          </button>
          <button class='btn btn-primary' onclick='clearCart()' id ='clearCart'>Clear Cart</button>
          <button class='btn btn-primary mx-2' ><a class="text-white" href="/shop/login/">Login</a></button>
          <button class='btn btn-primary' ><a class="text-white" href="/shop/signup/">Sign Up</a></button>
          
        </div>
      </nav>
