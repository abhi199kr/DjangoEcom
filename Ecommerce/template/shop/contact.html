{% extends "shop/basic.html" %}
{% block title %}welcome contact{% endblock title %}
{% block body %}

<div class="container">
    <h3>Welcome to the contact page</h3>
<form action="/shop/contact/" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
        <input type="tel" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div>
        Message
        <br>
        <input type="text" name="message" class="form-control" >


    </div>
    <button type="submit"onclick="almessage()" class="btn btn-primary my-2" name="desc">Submit</button>
  </form></div>
{% endblock body %}

{% endblock%}
